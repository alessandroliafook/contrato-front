<section class="LoginComponent hero is-dark is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <div class="box">
            <figure class="avatar">
              <br>
              <h3 class="title has-text-dark">
                  <span class="icon">
                      <i class="fas fa-file-contract"></i>
                  </span>
                    Contratos     
              </h3>
              <br>
            </figure>
            <form>

                <div class="field">
                  <div class="control">
                    <input class="input is-large" type="text" placeholder="username" autofocus="" [(ngModel)] = "credencial.username" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
    
                <div class="field">
                  <div class="control">
                    <input class="input is-large" type="password" placeholder="password" [(ngModel)] = "credencial.password" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>

                <div class="select is-medium">
                    <select (change)="selectChangeHandler($event)">
                      <option value="ROLE_ADMIN">Administrador</option>
                      <option value="ROLE_USUARIO">Usu√°rio</option>
                    </select>
                </div>
                
                <br>
                <button class="button is-block is-dark is-large is-fullwidth" (click)="login()">
                  Login
                </button>
                <br>
  
              </form>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
